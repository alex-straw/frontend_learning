<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Web3 Betting App </title>
    <link rel="stylesheet" href="main.css">
</head>

<h3 class="large_text"> Coinflip</h3>

<body class="light-theme centre regular_text">
    <table> 
        <tr>
            <p> Bet Size (Ether) </p>
            <input type="number" onClick="this.select();" id="betAmt" value="Bet Size (Ether)" style="width:20%" min="0" step="0.05" max="2">
        </tr>
        <tr>
            <p> Wallet Address (0xF...) </p>
            <input onClick="this.select();" id="walletAddress" value="Wallet Address" style="width:60%"> 
        </tr>
    </table>
</body>

<div class="centre add-spacing">
    <button class="btn"> Flip Coin </button>
</div>

<script src="app.js"></script>

</html>
